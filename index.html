<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

    <a href="advanced-search.html">Advanced Search</a>

  <br />
  <body>
    <center>
      <form action="https://www.google.com/search">

            name="btnK"

          <input
            type="submit"
            name="btnI"
            value="I am Feeling Lucky"

          />

          <input
            class="hidden"
            type="hidden"

            name="custId"
            value="3487"
          />

      </form>
    </center>
  </body>
