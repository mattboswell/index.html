<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Advanced Search</title>
  </head>
  <body>
    <header>
      <a href="https://www.google.com/search?q">Google</a>
    </header>
    <div class="appbar">
      <label style="margin-left: 10px">Advanced Search</label>
    </div>
    <div class="gar"></div>
    <div class="dead"></div>
    <form action="https:/www.google.com/search" id="search" method="GET" name="q">
      <div class="crazy"><span>Find pages with...</span></div>
      <div class="opp">
      <div class="foo">
        <div class="crazy"><label>all these words:</label></div>
      </div>
      <div class="boss">
        <div class="run">
          <input class="text-input" type="text" name="q" />
        </div>
      </div>
      <div class="foo">
        <div class="crazy"><label>this exact word or phrase:</label></div>
      </div>
      <div class="boss">
        <div class="run">
          <input class="text-input" type="text" name="q" />
        </div>
      </div>
      <div class="foo">
        <div class="crazy"><label>any of these words:</label></div>
      </div>
      <div class="boss">
        <div class="run">
          <input class="text-input" type="text" name="q" />
        </div>
      </div>
      <div class="foo">
        <div class="crazy"><label>none of these words:</label></div>
      </div>
      </div>
      <div class="boss">
        <div class="run">
          <input class="text-input" type="text" name="q" />
        </div>
      </div>
    </div>
      <div class="foo">
        <div class="run" style="text-align: right;">
          <input id="quiet" name="tbd" type="hidden" />
          <input class="action-button" value="Advanced Search" type="submit" />
        </div>
      </div>
    </form>
    
  </body>
</html>
